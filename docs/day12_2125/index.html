<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>30DMC25 Day 12: Map from 2125</title>

    <script type="importmap">

      "imports": {

    <style>
      /* Position box in top-left corner */
      #info-box {
        position: fixed;
        top: 15px;
        left: 15px;
        background: white;
        color: black;
        padding: 10px 15px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        font-family: system-ui, sans-serif;
        max-width: 280px;
      }

      #info-box h1 {
        font-size: 1.1rem;
        margin: 0;
        font-weight: 600;
      }

      #info-box p {
        margin: 4px 0 0;
        font-size: 0.85rem;
        color: #333;
      }

      #info-box small {
        display: block;
        margin-top: 6px;
        font-size: 0.7rem;
        color: #666;
      }
    </style>
  </head>

  <body>
